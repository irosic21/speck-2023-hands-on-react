name: CI/CD Pipeline

on:  
  push:
    branches: ["feature/CI-CD","lecture*"]
  pull_request:
    branches: ["feature/CI-CD","lecture*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

#    - name: Test
#      run: npm test

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
